<script>
    window.onload = function(){
        alert("klaar met laden");
    }
    function optellen(){
        let getal1 = document.getElementById("1").value;
        let getal2 = document.getElementById("2").value;
        let uitkomst = +getal1 + +getal2;

        if (uitkomst > 0) {
            document.getElementById("uitkomst").style.background = "green";
        } else if (uitkomst < 0) {
            document.getElementById("uitkomst").style.background = "red";
        }


        document.getElementById("uitkomst").value = uitkomst;

    }

</script>
